<!DOCTYPE html>
<html>
<head>
    <title>Latin America - Hotel Reservation</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <header>
        <div class="navbar-fixed">
            <nav class="teal darken-4">
                <div class="nav-wrapper">
                <a href="#!" class="brand-logo"><i class="large material-icons">beach_access</i>Latin America - Hotel Reservation</a>
                <!--ul class="right hide-on-med-and-down">
                    <li><a href="sass.html"><i class="material-icons">search</i></a></li>
                    <li><a href="badges.html"><i class="material-icons">view_module</i></a></li>
                    <li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
                    <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
                </ul-->
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="row">
            <!-- Detail room -->                
            <div class="col s12 m12 l12">
                <h4 class="header">Confirm Reservation</h4>
                <div id="roomCard">
                </div>
            </div>
            <!-- End detail room -->
        </div>
        <div class="row">
            <div class="col s12 m12 l12">
                <!-- Authentication -->
                <div id="auth">
                    <p>Identify yourself before proceeding</p>
                    <div class="card">
                        <ul class="tabs tabs-fixed-width">
                            <li class="tab"><a class="active" href="#login">Login</a></li>
                            <li class="tab"><a href="#signup">Sign Up</a></li>
                        </ul>
                    </div>
                    <div id="login" class="card grey lighten-4">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s4">
                                    <input type="email" class="email" id="username" name="username">
                                    <label for="username">E-mail</label>
                                </div>
                                <div class="input-field col s4">
                                    <input type="password" id="password">
                                    <label for="password">Password</label>
                                </div>
                                <div class="input-field col s4">
                                    <a class="waves-effect waves-light btn-large" id="btnLogin">Login</a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="signup" class="card grey lighten-4">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input type="text" id="firstName">
                                    <label for="firstName">First Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input type="text" id="lastName">
                                    <label for="lastName">Last Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s4">
                                    <input type="email" class="email" id="email">
                                    <label for="email">E-mail</label>
                                </div>
                                <div class="input-field col s4">
                                    <input type="text" id="phone">
                                    <label for="phone">Phone Number</label>
                                </div>
                                <div class="input-field col s4">
                                    <a class="waves-effect waves-light btn-large" id="btnSignup">Sign Up</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- End Authentication -->
            </div>
        </div>
    </main>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!--script src='https://code.jquery.com/jquery-3.2.1.min.js'></script-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/room.js"></script>
</body>
</html>
