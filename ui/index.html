<!DOCTYPE html>
<html>
<head>
    <title>Latin America - Hotel Reservation</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <header>
        <div class="navbar-fixed">
            <nav class="teal darken-4">
                <div class="nav-wrapper">
                <a href="index.html" class="brand-logo"><i class="large material-icons">beach_access</i>Latin America - Hotel Reservation</a>
                <ul class="right hide-on-med-and-down" id="topMenu">
                    <li><a href="manage-reserv.html">Manage My Reservations</a></li>
                </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="row">
            <!-- Search column -->
            <div class="col s12 m5 l3">
                <div class="card-panel teal darken-1">
                <span class="white-text">
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s6">
                                    <span class="black-text">
                                        <input type="text" class="datepicker" id="checkIn">
                                    </span>
                                    <label for="checkIn">Check-In</label>
                                </div>
                                <div class="input-field col s6">
                                    <span class="black-text">
                                        <input type="text" class="datepicker" id="checkOut">
                                    </span>                                        
                                    <label for="checkOut">Check-Out</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="numberGuests" type="number" class="validate">
                                    <label for="numberGuests">Number of Guests</label>
                                </div>
                            </div>
                            <div class="row center">
                                    <a class="waves-effect waves-light btn-large" id="btnSearch"><i class="material-icons right">search</i>Search Rooms</a>
                            </div>
                        </form>
                    </div>
                </span>
                </div>
            </div>
            <!-- End Search column -->
            <!-- List rooms -->                
            <div class="col s12 m7 l9">
                <h4 class="header">Available Rooms</h4>
                <div id="listRooms">
                </div>
            </div>
            <!-- End list rooms -->
        </div>
    </main>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!--script src='https://code.jquery.com/jquery-3.2.1.min.js'></script-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
